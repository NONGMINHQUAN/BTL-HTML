<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Góp Ý</title>
  <link rel="stylesheet" href="gop_y.css">
</head>
<body>
    <div class="container">
        <h1>Form Góp Ý</h1>

        <form>
            <table>
                <tr><th colspan="2">Thông tin Liên hệ</th></tr>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text" name="fullname" required></td>
                </tr>

                <tr>
                    <td>Điện thoại:</td>
                    <td><input type="text" name="phone" required></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>

                <tr>
                    <td>Địa chỉ:</td>
                    <td><input type="text" name="address" required></td>
                </tr>

                <tr>
                    <td>Nội Dung Góp Ý:</td>
                    <td><input type="text" name="address" required></td>
                </tr>

                <tr>
                <td colspan="2"><button type="submit" class="submit">Góp Ý</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
